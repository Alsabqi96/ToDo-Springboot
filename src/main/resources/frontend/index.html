<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>📝 My To-Do List</h1>
    <div class="input-container">
        <input type="text" id="todoTitle" placeholder="Enter task title">
        <input type="text" id="todoDescription" placeholder="Enter task description">
        <button onclick="addTodo()">➕ Add</button>
    </div>
    <ul id="todoList"></ul>
</div>

<!-- Edit Modal -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <h2>Edit Task</h2>
        <input type="text" id="editTitle" placeholder="Edit title">
        <input type="text" id="editDescription" placeholder="Edit description">
        <button onclick="saveEdit()">💾 Save</button>
        <button onclick="closeModal()">❌ Cancel</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
